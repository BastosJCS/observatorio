<html lang="pt-BR">

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .variables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .variable-checkbox {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .chart-container { margin-top: 30px; height: 600px; }
        .category-selector {
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .category-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        #grafico {
            width: 100%;
            height: 100%;
        }
        .bairro-macro {
            font-size: 0.8em;
            color: #666;
        }
        .category-selector {
            display: none;  /* Esconde todas as categorias inicialmente */
        }
        select option[disabled] {
            color: #999;
            font-style: italic;
        }
    </style>
</head>

document.getElementById('num-bairros').addEventListener('input', function() {
    document.getElementById('num-bairros-value').textContent = this.value;
});



function selectAll(select) {
    const categoria = document.getElementById('categoria').value;
    let checkboxes;

    if (categoria === '') {
        checkboxes = document.querySelectorAll('.variables-grid input[type="checkbox"]');
    } else {
        const categoryId = 'category-' + categoria.replace(/[ /]/g, '-');
        checkboxes = document.querySelectorAll('#' + categoryId + ' input[type="checkbox"]');
    }

    checkboxes.forEach(cb => cb.checked = select);
}

function getSelectedVariables() {
    return Array.from(document.querySelectorAll('.variables-grid input:checked')).map(cb => cb.value);
}

function updateChart() {
    const selecionadas = getSelectedVariables();
    const num = parseInt(document.getElementById('num-bairros').value);

    if (selecionadas.length === 0) {
        alert("Selecione ao menos um indicador.");
        return;
    }

    const dataset = dados.map(item => {
        const novo = {
            bairro: item.bairro,
            macroregiao: item.Macroregiao || ''
        };
        selecionadas.forEach(v => novo[v] = item[v] ? Number(item[v]) : 0);
        return novo;
    });

    // Calcular score corrigido
    dataset.forEach(item => {
        let totalPessoas = 0;
        let categoriasComPessoas = 0;

        selecionadas.forEach(v => {
            const valor = Number(item[v]) || 0;
            totalPessoas += valor;
            if (valor > 0) categoriasComPessoas++;
        });

        // Fator de diversidade (0 a 1)
        const fatorDiversidade = selecionadas.length > 0
            ? categoriasComPessoas / selecionadas.length
            : 0;

        // Score final: total de pessoas × (1 + fator de diversidade)
        item.score = totalPessoas * (1 + fatorDiversidade);
    });

    const top = [...dataset].sort((a, b) => b.score - a.score).slice(0, num);

    // Paleta de cores
    const colors = [
        '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd',
        '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'
    ];

    const traces = selecionadas.map((v, i) => {
        let nomeVar = v;
        for (const cat in variaveis) {
            if (variaveis[cat][v]) {
                nomeVar = variaveis[cat][v];
                break;
            }
        }

        return {
            x: top.map(i => i.bairro + (i.macroregiao ? '<span class="bairro-macro">(' + i.macroregiao + ')</span>' : '')),
            y: top.map(i => i[v]),
            name: nomeVar,
            type: 'bar',
            marker: { color: colors[i % colors.length] }
        };
    });

    const layout = {
        title: 'Top ' + num + ' Bairros - Indicadores Selecionados',
        barmode: 'group',
        xaxis: { title: 'Bairros', type: 'category', tickangle: -45 },
        yaxis: { title: 'Valores' },
        height: 500,
        legend: { orientation: 'h', y: -0.4 },
        margin: { b: 150, t: 50, l: 50, r: 50 }
    };

    Plotly.newPlot('grafico', traces, layout);
    updateTable(top, selecionadas);
}

function updateVariableSelection() {
    const categoria = document.getElementById('categoria').value;
    const containers = document.querySelectorAll('.category-selector');

    // Esconde todos os containers inicialmente
    containers.forEach(container => container.style.display = 'none');

    // Mostra as categorias conforme seleção
    if (categoria === '') {
        // Mostra TODAS as categorias
        containers.forEach(container => container.style.display = 'block');
    } else if (categoria) {  // Se uma categoria específica foi selecionada
        const categoryId = 'category-' + categoria.replace(/[ /]/g, '-');
        const container = document.getElementById(categoryId);
        if (container) container.style.display = 'block';
    }
    // Se for o placeholder (valor null/undefined), não mostra nada
}

document.addEventListener('DOMContentLoaded', function() {
    // Configura o event listener
    document.getElementById('categoria').addEventListener('change', updateVariableSelection);
