
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Crianças e Adolescentes</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .variables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .variable-checkbox {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .chart-container { margin-top: 30px; }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1 class="mb-4">Pesquisa de variável por Bairro</h1>

    <div class="control-panel mb-4">
        <h3 class="mb-3">Selecione os Indicadores:</h3>
        <div class="variables-grid">
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-populacao" value="populacao"
                    >
                População Total
                
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-infantojuvenil" value="infantojuvenil"
                    >
                População Infantojuvenil (0-17)
                
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-primeirainfancia" value="primeirainfancia"
                    >
                Crianças de 0 a 3 anos
                
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-primeirainfanciapcd" value="primeirainfanciapcd"
                    >
                Crianças de 0 a 3 anos com Deficiência
                <span class="badge bg-warning text-dark">PCD</span>
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-crianca6" value="crianca6"
                    >
                Crianças de 4 a 6 anos
                
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-crianca6pcd" value="crianca6pcd"
                    >
                Crianças de 4 a 6 anos com Deficiência
                <span class="badge bg-warning text-dark">PCD</span>
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-crianca" value="crianca"
                    checked>
                Crianças de 7 a 11 anos
                
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-criancapcd" value="criancapcd"
                    >
                Crianças de 7 a 11 anos com Deficiência
                <span class="badge bg-warning text-dark">PCD</span>
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-adolescente" value="adolescente"
                    checked>
                Adolescentes
                
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-adolescentepcd" value="adolescentepcd"
                    >
                Adolescentes com Deficiência
                <span class="badge bg-warning text-dark">PCD</span>
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-peti" value="peti"
                    >
                Marcação PETI (Trabalho Infantil)
                
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-medida" value="medida"
                    >
                Medida Socioeducativa
                
              
            </label>
            
            <label class="variable-checkbox">
                <input type="checkbox" id="var-extremapobreza" value="extremapobreza"
                    checked>
                Em extrema pobreza
                
              
            </label>
            
        </div>

        <div class="mt-4 row">
            <div class="col-md-6">
                <label for="num-bairros" class="form-label">Número de Bairros: <span id="num-bairros-value">5</span></label>
                <input type="range" id="num-bairros" min="1" max="20" value="5" class="form-range">
            </div>
            <div class="col-md-6 text-end">
                <button onclick="updateChart()" class="btn btn-primary">Atualizar</button>
                <button onclick="selectAll(true)" class="btn btn-outline-secondary">Todos</button>
                <button onclick="selectAll(false)" class="btn btn-outline-secondary">Nenhum</button>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div id="grafico"></div>
    </div>

    <div class="table-container mt-4">
        <h3>Dados Detalhados</h3>
        <div id="tabela-dados" class="table-responsive"></div>
    </div>
</div>

const variaveis = {"populacao": "Popula\u00e7\u00e3o Total", "infantojuvenil": "Popula\u00e7\u00e3o Infantojuvenil (0-17)", "primeirainfancia": "Crian\u00e7as de 0 a 3 anos", "primeirainfanciapcd": "Crian\u00e7as de 0 a 3 anos com Defici\u00eancia", "crianca6": "Crian\u00e7as de 4 a 6 anos", "crianca6pcd": "Crian\u00e7as de 4 a 6 anos com Defici\u00eancia", "crianca": "Crian\u00e7as de 7 a 11 anos", "criancapcd": "Crian\u00e7as de 7 a 11 anos com Defici\u00eancia", "adolescente": "Adolescentes", "adolescentepcd": "Adolescentes com Defici\u00eancia", "peti": "Marca\u00e7\u00e3o PETI (Trabalho Infantil)", "medida": "Medida Socioeducativa", "extremapobreza": "Em extrema pobreza"};
document.getElementById('num-bairros').addEventListener('input', function() {
    document.getElementById('num-bairros-value').textContent = this.value;
});
function selectAll(select) {
    document.querySelectorAll('.variables-grid input[type="checkbox"]').forEach(cb => cb.checked = select);
}
function getSelectedVariables() {
    return Array.from(document.querySelectorAll('.variables-grid input:checked')).map(cb => cb.value);
}
function updateChart() {
    const selecionadas = getSelectedVariables();
    const num = parseInt(document.getElementById('num-bairros').value);
    if (selecionadas.length === 0) {
        alert("Selecione ao menos um indicador.");
        return;
    }
    const dataset = dados.map(item => {
        const novo = { bairro: item.bairro };
        selecionadas.forEach(v => novo[v] = item[v] || 0);
        return novo;
    });
    dataset.forEach(item => {
        let score = 0;
        selecionadas.forEach(v => {
            const valores = dataset.map(d => d[v]);
            const min = Math.min(...valores);
            const max = Math.max(...valores);
            score += max > min ? (item[v] - min) / (max - min) : 0;
        });
        item.score = score;
    });
    const top = [...dataset].sort((a, b) => b.score - a.score).slice(0, num);
    const traces = selecionadas.map(v => {
        return {
            x: top.map(i => i.bairro),
            y: top.map(i => i[v]),
            name: variaveis[v],
            type: 'bar',
            marker: {
                color: v.includes('pcd') ? '#FFA07A' :
                       v === 'extremapobreza' ? '#FF6B6B' :
                       v.includes('crianca') ? '#7FB3D5' :
                       v.includes('adolescente') ? '#86C7C1' : '#A569BD'
            }
        };
    });
    const layout = {
        title: `Top ${num} Bairros - Indicadores Selecionados`,
        barmode: 'group',
        xaxis: { title: 'Bairros' },
        yaxis: { title: 'Valores' },
        height: 600
    };
    Plotly.newPlot('grafico', traces, layout);
    updateTable(top, selecionadas);
}
function updateTable(data, selecionadas) {
    let html = `<table class="table table-striped"><thead><tr><th>Bairro</th>`;
    html += selecionadas.map(v => `<th>${variaveis[v]}</th>`).join('') + '<th>Score</th></tr></thead><tbody>';
    data.forEach(item => {
        html += `<tr><td><strong>${item.bairro}</strong></td>`;
        html += selecionadas.map(v => `<td>${item[v].toLocaleString('pt-BR')}</td>`).join('');
        html += `<td>${item.score.toFixed(2)}</td></tr>`;
    });
    html += '</tbody></table>';
    document.getElementById('tabela-dados').innerHTML = html;
}
document.addEventListener('DOMContentLoaded', updateChart);
