
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de variável por Bairro</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #eee;
        }
        .chart-container {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: white;
        }
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }
        .variables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .variable-checkbox {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .variable-checkbox:hover {
            background-color: #f0f8ff;
        }
        .variable-checkbox input {
            margin-right: 10px;
        }
        #grafico {
            height: 600px;
        }
        .form-range {
            width: 200px;
            display: inline-block;
            margin: 0 10px;
        }
        .badge {
            font-size: 0.8em;
            margin-left: 5px;
        }
        .filter-section {
            margin-bottom: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .filter-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

                    score += max > min ? (item[variavel] - min) / (max - min) : 0;
                });
                item.score = score;
            });

            // Ordenar por score (maior primeiro)
            const dadosOrdenados = [...dadosParaAnalise].sort((a, b) => b.score - a.score);
            const topBairros = dadosOrdenados.slice(0, numBairros);

            // Preparar dados para Plotly
            const traces = variaveisSelecionadas.map(variavel => {
                return {
                    x: topBairros.map(item => item.bairro),
                    y: topBairros.map(item => item[variavel]),
                    name: variaveis[variavel],
                    type: 'bar',
                    marker: {
                        color: variavel.includes('nao_') ? '#FF6B6B' :
                               variavel.includes('sim_') ? '#7FB3D5' :
                               variavel.includes('total_') ? '#86C7C1' :
                               variavel.includes('parcial_') ? '#A569BD' :
                               variavel.includes('eletrica_') ? '#48C9B0' : '#F4D03F'
                    }
                };
            });

            const layout = {
                title: `Top ${numBairros} Bairros - Características dos Domicílios`,
                barmode: 'group',
                xaxis: { title: 'Bairros' },
                yaxis: {
                    title: tipoVisualizacao === 'percentual' ? 'Percentual do Total (%)' : 'Quantidade de Domicílios',
                    rangemode: tipoVisualizacao === 'percentual' ? 'tozero' : 'nonnegative'
                },
                legend: {
                    orientation: 'h',
                    y: -0.3,
                    font: { size: 12 }
                },
                margin: {
                    b: 150,
                    t: 100
                },
                height: 600
            };

            Plotly.newPlot('grafico', traces, layout);

            // Atualizar tabela com todas as variáveis selecionadas
            updateTable(topBairros, variaveisSelecionadas, tipoVisualizacao);
        }

        // Função para atualizar a tabela
        function updateTable(data, variaveisSelecionadas, tipoVisualizacao) {
            let html = `<table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Bairro</th>
                        <th>Macro Região</th>
                        <th>Total Domicílios</th>
                        ${variaveisSelecionadas.map(v => `<th>${variaveis[v]}</th>`).join('')}
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>`;

            data.forEach(item => {
                html += `<tr>
                    <td><strong>${item.bairro}</strong></td>
                    <td>${item.macro_regiao}</td>
                    <td>${item.total.toLocaleString('pt-BR')}</td>
                    ${variaveisSelecionadas.map(v => `
                        <td>${typeof item[v] === 'number' ?
                            (tipoVisualizacao === 'percentual' ? item[v].toFixed(2) + '%' : item[v].toLocaleString('pt-BR'))
                            : item[v] || '-'}</td>
                    `).join('')}
                    <td>${item.score.toFixed(2)}</td>
                </tr>`;
            });

            html += `</tbody></table>`;
            document.getElementById('tabela-dados').innerHTML = html;
        }

        // Inicializar o gráfico ao carregar a página
        document.addEventListener('DOMContentLoaded', updateChart);
    </script>
</body>
</html>
